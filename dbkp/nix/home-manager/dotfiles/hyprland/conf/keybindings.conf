# Keybindings

bind = $mod, Return, exec, $terminal
bind = $mod, Space, exec, $launcher
bind = $mod, W, killactive
bind = $mod, Escape, exec, wlogout
bind = $mod, O, alterzorder, top

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, alterzorder, top

bind = , F11, fullscreen, 0

bind = $mod, Q, exec, hyprctl reload

bind = $mod, V, exec, flatpak run app.zen_browser.zen --new-tab 'https://search.brave.com'
bind = $mod, Y, exec, flatpak run app.zen_browser.zen --new-tab 'https://youtube.com'
bind = $mod, J, exec, xdg-open ~/Downloads

# Keyboard layout switching
bind = SUPER_ALT, J, exec, hyprctl switchxkblayout current 0
bind = SUPER_ALT, K, exec, hyprctl switchxkblayout current 1
bind = SUPER_ALT, L, exec, hyprctl switchxkblayout current 2
bind = SUPER_ALT, Semicolon, exec, hyprctl switchxkblayout current 3

# Run-or-raise bindings
bind = $mod, B, exec, run-or-raise --launch com.brave.Browser.desktop --class brave-browser
bind = $mod, E, exec, run-or-raise --launch emacs.desktop --class emacs
bind = $mod, F, exec, run-or-raise --launch app.zen_browser.zen.desktop --class app.zen_browser.zen
bind = $mod, I, exec, run-or-raise --launch org.gnome.Nautilus.desktop --class org.gnome.Nautilus
bind = $mod, K, exec, run-or-raise --launch com.mitchellh.ghostty.desktop --class com.mitchellh.ghostty
bind = $mod, M, exec, run-or-raise --launch org.mozilla.Thunderbird.desktop --class org.mozilla.Thunderbird
bind = $mod, S, exec, run-or-raise --launch org.kde.okular.desktop --class org.kde.okular

